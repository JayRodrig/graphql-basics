type Query {
    users(query: String): [User!]!
    predictions(query: String): [Prediction!]!
}

type Mutation {
    createUser(data: createUserInput!): User!
    deleteUser(id: ID!): User!
    updateUser(id: ID!, data: updateUserInput!): User!
    createPrediction(data: createPredictionInput!): Prediction!
}

input createUserInput {
    name: String!
    email: String!
    age: Int
}

input updateUserInput {
    name: String
    email: String
    age: Int
}

input createPredictionInput {
    author: ID!
    ballondor: String!
    champions_league: String!
    la_liga: String!
    premier_league: String!
    serie_a: String!
    bundesliga: String!
    ligue_1: String!
    eurocup: String!
    copa_america: String!
}

type User {
    id: ID!
    name: String!
    email: String!
    age: Int
    predictions: [Prediction!]!
}

type Prediction {
    id: ID!
    author: User!
    ballondor: String!
    champions_league: String!
    la_liga: String!
    premier_league: String!
    serie_a: String!
    bundesliga: String!
    ligue_1: String!
    eurocup: String!
    copa_america: String!
}